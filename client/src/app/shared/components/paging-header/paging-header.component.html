<header>
  <span *ngIf="this.totalCount && this.totalCount>0">Showing
    <strong>
      {{(this.pageNumber-1)*this.pageSize+1}}-
      {{this.pageNumber*this.pageSize
        >this.totalCount
        ? this.totalCount
        :this.pageNumber * pageSize
      }}
      </strong> of <strong>{{this.totalCount}}</strong> result</span>
      <span *ngIf="totalCount==0">
        There is <strong>0</strong> result for this filter
      </span>
</header>
